<button mat-button [matMenuTriggerFor]="companies">Companies</button>
<mat-menu #companies="matMenu" yPosition="below">
  <button mat-menu-item [routerLink]="'/companies'">List</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="users">Users</button>
<mat-menu #users="matMenu" yPosition="below">
  <button mat-menu-item [routerLink]="'/user'">List</button>
</mat-menu>



<button *ngIf="loginFlag" mat-button [matMenuTriggerFor]="login" [routerLink]="'/login'">Login</button>
<button *ngIf="!loginFlag" mat-button  (click) = "logout()">Logout</button>
<mat-menu #login="matMenu" yPosition="below">
</mat-menu>
