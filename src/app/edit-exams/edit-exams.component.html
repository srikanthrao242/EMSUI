<div class="card m-3" >
  <h5 class="card-header">Edit Exams</h5>
  <div class="card-body">
<form [formGroup]="editExam">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAcademic4">Academic</label>
      <input type="text" class="form-control" id="inputAcademic4" placeholder="Academic" [value]="selectedAcademic">
    </div>
    <div class="form-group col-md-6">
      <label for="inputExamName4">ExamName</label>
      <input type="text" class="form-control" id="inputExamName4" placeholder="ExamName" [value]="ExamName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputclass4">Class</label>
      <select (ngModelChange)="onChangeClass($event)" formControlName="selectedClass" class="form-control" required >
        <option value = "All">All</option>
        <option *ngFor="let clas of classes" [selected]="clas.isSelect" [value] = "clas.ClassID">{{clas["ClassName"]}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputsection4">Section</label>
      <select formControlName="selectedSection" class="form-control"  required >
        <option value = "All">All</option>
        <option *ngFor="let sec of sections" [selected]="sec.isSelect" [value] = "sec.SectionID">{{sec["SectionName"]}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ExamDate">ExamDate</label>
      <input type="date" class="form-control" id="ExamDate" [value]="ExamDate">
    </div>
    <div class="form-group col-md-6">
      <label for="TotalMarks">TotalMarks</label>
      <input type="TotalMarks" class="form-control" id="TotalMarks" [value]="TotalMarks">
    </div>
  </div>
  <div class="card m-3" >
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Subject</th>
            <th scope="col">ExamDate</th>
            <th scope="col">TotalMarks</th>
            <th scope="col">
              <button mat-icon-button color="accent" (click)="addNewSub()">
                <mat-icon aria-label="Add">add_shopping_cart</mat-icon>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of subjectsData; let num = index">
            <td>
              <div class="form-group col-md-8">
                <input type="text" class="form-control" [value]="row.Subject">
              </div>
            </td>
            <td>
              <div class="form-group col-md-8">
                <input type="date" class="form-control" [value]="row.ExamDate">
              </div>
            </td>
            <td>
              <div class="form-group col-md-4">
                <input type="number" class="form-control" [value]="row.TotalMarks">
              </div>
            </td>
            <td>
              <button mat-icon-button color="accent" (click)="editSub(row.SubjectID)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="deleteSub(row.SubjectID)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</div>
</div>
