
<div class="card m-3">
  <h5 class="card-header">Defined Classes and Sections</h5>
  <div class="card-body">
      <div class="form-row">
          <div class="form-group col-2">
              <label>Academics</label>
          </div>
          <div class="form-group col-2">
            <select [(ngModel)]="selectedAcademic"  class="form-control">
                <option [value]=""></option>
                <option *ngFor="let academic of academicsNames" [value] = "academic.AcademicID">{{academic["AcademicName"]}}</option>
            </select>
        </div>
        <div class="form-group col-2">
          <button class="btn btn-primary mr-1" (click) = 'onSubmitAcademic()'>Classes & Sections</button>
        </div>
        <div class="form-group col-2">
          <button class="btn btn-primary mr-1" [routerLink]="'/classes'">AddNew</button>
        </div>

      </div>
  </div>

<table *ngIf="isSubmit" mat-table #outerSort="matSort" [dataSource]="dataSource" multiTemplateDataRows class="table-bordered mat-elevation-z8" matSort>
	<ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
		<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
	</ng-container>

	<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
	<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
			<div class="example-element-detail" *ngIf="element.sections?.data.length" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
				<div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.sections" matSort>
            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
              <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
          </table>
				</div>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.example-element-row]="element.sections?.data.length"
	 [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
	</tr>
	<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

</div>
