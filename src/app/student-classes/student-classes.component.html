  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div class="card m-3">
        <h5 class="card-header academic-header">Define New Classes and Sections</h5>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-5">
                    <label>Academics</label>
                    <select formControlName="AcademicID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.AcademicID.errors }">
                        <option value=""></option>
                        <option *ngFor="let academic of academicsNames" [value] = "academic.AcademicID">{{academic["AcademicName"]}}</option>
                    </select>
                    <div *ngIf="submitted && f.AcademicID.errors" class="invalid-feedback">
                        <div *ngIf="f.AcademicID.errors.required">Academic Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                  <label>Number Of Classes</label>
                  <input matInput type ="number" formControlName="numberOfClasses" class="form-control" (change)="onChangeClasses($event)" [ngClass]="{ 'is-invalid': submitted && f.numberOfClasses.errors }">
                  <div *ngIf="submitted && f.numberOfClasses.errors" class="invalid-feedback">
                      <div *ngIf="f.numberOfClasses.errors.required">Number Of class is required</div>
                  </div>
              </div>
            </div>
        </div>
        <div *ngFor="let ticket of t.controls; let i = index" class="list-group list-group-flush">
            <div [formGroup]="ticket" class="form-row">
                <div class="form-group col-2">
                    <label>Class Name - {{i}}</label>
                    <input type="text" formControlName="ClassName" class="form-control" [ngClass]="{ 'is-invalid': submitted && ticket.controls.ClassName.errors }" />
                    <div *ngIf="submitted && ticket.controls.ClassName.errors" class="invalid-feedback">
                        <div *ngIf="ticket.controls.ClassName.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group col-2">
                  <label>Fee Type</label>
                  <select formControlName="FeeType" class="form-control" [ngClass]="{ 'is-invalid': submitted && ticket.controls.FeeType.errors }">
                      <option value="MONTHLY">MONTHLY</option>
                      <option value="QUARTERLY">QUARTERLY</option>
                      <option value="HALFYEARLY">HALFYEARLY</option>
                      <option value="YEARLY">YEARLY</option>
                  </select>
                  <div *ngIf="submitted && ticket.controls.FeeType.errors" class="invalid-feedback">
                      <div *ngIf="ticket.controls.FeeType.errors.required">FeeType Name is required</div>
                  </div>
                </div>
                <div class="form-group col-2">
                    <label>Fee</label>
                    <input type="number" formControlName="Fee" class="form-control" [ngClass]="{ 'is-invalid': submitted && ticket.controls.Fee.errors }" />
                    <div *ngIf="submitted && ticket.controls.Fee.errors" class="invalid-feedback">
                        <div *ngIf="ticket.controls.Fee.required">Fee is required</div>
                    </div>
                </div>
                <div class="form-group col-2">
                    <label>Number Of Sections</label>
                    <input type="number" formControlName="NumberOfSections" (change)="onChangeSections($event, i)" class="form-control" [ngClass]="{ 'is-invalid': submitted && ticket.controls.NumberOfSections.errors }" />
                    <div *ngIf="submitted && ticket.controls.NumberOfSections.errors" class="invalid-feedback">
                        <div *ngIf="ticket.controls.NumberOfSections.required">sections is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                  <div *ngFor="let sec of getSections(i); let j = index" class="list-group list-group-flush">
                      <div [formGroup]="sec" class="form-row">
                          <div class="form-group col-4">
                              <label>Section Name</label>
                              <input type="text" formControlName="SectionName" class="form-control" [ngClass]="{ 'is-invalid': submitted && sec.controls.SectionName.errors }" />
                              <div *ngIf="submitted && sec.controls.SectionName.errors" class="invalid-feedback">
                                  <div *ngIf="sec.controls.SectionName.errors.required">Name is required</div>
                              </div>
                          </div>
                          <div class="form-group col-4">
                            <label> TakeCarer </label>
                            <input type="number" value="0" formControlName="TakeCarer" class="form-control"  />
                          </div>
                          <div class="form-group col-4">
                            <label>RoomDetails</label>
                            <input type="text" formControlName="RoomDetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && sec.controls.RoomDetails.errors }" />
                            <div *ngIf="submitted && sec.controls.RoomDetails.errors" class="invalid-feedback">
                                <div *ngIf="sec.controls.RoomDetails.errors.required">RoomDetails is required</div>
                            </div>
                          </div>

                      </div>
                  </div>
                </div>
            </div>
        </div>

        <div class="card-footer text-center">
            <button class="btn btn-primary mr-1">Create Classes</button>
            <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
            <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
